<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cup Plans</title>
  <link href="styles/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
</head>
<body>
<main>
  <!--Bronze-->
  <div class="cell bronze">
    <h1>$2</h1>
<div class="cup">
    <img class="smoke" src="./images/Bsmoke.png" alt="Smoke">
    <img src="./images/Bcup.png" alt="Cup">
    <img class="bean" src="./images/bean.png" alt="Bean">
</div>
    <h2>Bronze</h2>
    <p>any cup of coffe<br/>until $3</p>
  </div>
  <!--/Bronze-->
  <!--Gold-->
  <div class="cell Gold">
    <h1>$3</h1>
<div class="cup holder">
    <img class="smoke" src="./images/Gsmoke.png" alt="Smoke">
    <img src="./images/Gcup.png" alt="Cup">
<img class="bean" src="./images/bean.png" alt="Bean">
</div>
    <h2>Gold</h2>
    <p>any cup of coffe<br/>until $5</p>
  </div>
  <!--/Gold-->
  <!--Silver-->
  <div class="cell silver">
    <h1>$2.5</h1>
<div class="cup holder">
    <img class="smoke" src="./images/Ssmoke.png" alt="Smoke">
    <img src="./images/Scup.png" alt="Cup">
<img class="bean" src="./images/bean.png" alt="Bean">
</div>
    <h2>Silver</h2>
    <p>any cup of coffe<br/>until $4</p>
  </div>
  <!--/Silver-->
</main>
</body>
</html>
